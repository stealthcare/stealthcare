<section id="container" class="" data-ng-init="loadCurrntActiveClassForauthCtrlSidebarMenu('license_plans')">
    <!------------ Start Header ---------------->
    <div ng-include="'partials/includes/SuperAdminHeader.html'"></div>
    <!------------ End Header ---------------->

    <!-- start: Main Menu -->
    <aside>
        <!------------ Start Sidebar ---------------->
        <div ng-include="'partials/includes/SuperAdminSidebar.html'"></div>
        <!------------ End Sidebar ---------------->
    </aside>
    <!-- end: Main Menu -->
    
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper"> 

            <!--contaent are start-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">License Plans</h3>
                </div>
            </div>
            <!--contaent are start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" ng-model="search" class="form-control" placeholder="Search">
                            </div>
                        </form>
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                                <tr>
                                 <th>Plan Name</th>
                                 <th>Quantity</th>
                                 <th>Price</th>
                                 <th>Action</th>
                                </tr>
                                <tr dir-paginate="L in LicensePlans|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
                                    <td>{{ L.PlanName }}</td>
                                    <td>{{ L.MaxQty }}</td>
                                    <td>{{ L.Price }}</td>
                                    <td>
                                        <div class="btn-group">
                                          <!--a class="btn btn-primary" ng-click="editPlan(L.PlanID)" title="Edit Plan"><i class="fa fa-pencil"></i></a-->
                                          <a class="btn btn-primary" href="#/license_plan/edit/{{L.PlanID}}" title="Edit Plan"><i class="fa fa-pencil"></i></a>
                                          <a ng-if="L.StatusID === '1'" class="btn btn-success" ng-click="changeStatusPlan(L.PlanID,2)" title="Deactive Plan"><i class="icon_check_alt2"></i></a>
                                          <a ng-if="L.StatusID === '2'" class="btn btn-edit" ng-click="changeStatusPlan(L.PlanID,1)" title="Active Plan"><i class="fa fa-ban"></i></a>
                                          <a class="btn btn-danger" ng-click="deletePlan(L.PlanID)" title="Delete Plan"><i class="icon_close_alt2"></i></a>
                                        </div>
                                    </td>
                                </tr>                         
                            </tbody>
                        </table>
                        <dir-pagination-controls
                            max-size="10"
                            direction-links="true"
                            boundary-links="true" >
                        </dir-pagination-controls>
                    </section>
                </div>
            </div>
            <!--contaent are start-->
        </section>
      <!--main content end-->
    </section>
  <!-- container section start -->
</section>
<!------------ Start Footer ---------------->
<!--div ng-include="'partials/includes/SuperAdminFooter.html'"></div-->
<!------------ End Footer ---------------->
