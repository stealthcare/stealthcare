<!-- container section start -->
<section id="container" class="" data-ng-init="loadMainMenuCurrntActiveClass('formBuilder')">
    <!------------ Start Header ---------------->
    <div class="title" data-ng-init="loadCurrntOrgPageTitle('Edit Form Builder')">
    <div ng-include="'partials/careOrg/includes/header.html'"></div>
    <!------------ End Header ---------------->

    <!-- start: Main Menu -->
    <aside>
      <!--sidebar start-->
      <div data-ng-init="loadAllOrgniserForms(OrgID)"></div>
      <div id="sidebar" class="nav-collapse nav form-builder" ng-nicescroll nice-option="{cursorcolor: '#2B4051'}">
        <div class="tabs">
          <ul class="nav nav-pills nav-stacked">
            <li ng-class="{ active: isSet(1) }">
                <a href ng-click="setTab(1)">Assessor</a>
            </li>
            <li ng-class="{ active: isSet(2) }">
                <a href ng-click="setTab(2)">Care Worker</a>
            </li>
          </ul>
        </div>
        <div class="showtabs">
          <div class="jumbotron">
            <div ng-show="isSet(1)">                 
              <ul class="form-builder-sidebar-menu">
                <li ng-repeat="F in assessorFroms"> 
                  <a ng-click="callOrgForm(F.FormDataID,F.FromType)" href="javascript:;">
                    <span>{{ F.FormName }}</span>
                    <i class="fa fa-arrow-right pull-right" aria-hidden="true"></i>
                  </a>
                </li>
              </ul>
            </div>
            <div ng-show="isSet(2)">
              <ul class="form-builder-sidebar-menu">
                <li ng-repeat="F in careworkerFroms"> 
                  <a ng-click="callOrgForm(F.FormDataID,F.FromType)" href="javascript:;">
                    <span>{{ F.FormName }}</span>
                    <i class="fa fa-arrow-right pull-right" aria-hidden="true"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!--sidebar end-->
    </aside>
    <!-- end: Main Menu -->
    
    <!--main content start-->
    <section id="main-content" ng-controller="orgFormBuilderController">
        <section class="wrapper"> 
            <!--contaent are start-->
            <div class="row">
                <div class="col-md-9 col-lg-9">                    
                    <!--contaent are start-->
                    <div class="row">
                      <div class="col-md-9">
                          <div class="panel panel-defaults">
                              <div id="fb-builder" fb-builder="default" style="display: block; border-top: 1px dashed; border-bottom: 1px dashed;"></div>
                              <div id="isShowScope">{{form}}</div>
                              <div id="UTID" style="height: 0px; width: 0px; line-height: 0; visibility: hidden;"></div>
                          </div>
                          <div class="viewForm" style="display:none;">
                            <h2>New Document</h2>
                            <form class="form-horizontal">
                                <div ng-model="input" fb-form="default" fb-default="defaultValue"></div>
                            </form>
                            <div id="isShowValueScope" style="height: 0px; width: 0px; line-height: 0; visibility: hidden;">{{input}}</div>
                          </div>
                      </div>
                      <div class="col-md-3 position-fixed">
                      </div>
                  </div>

                  <div class="row">
                    <div class="form-group formBuilderActionBtn" style="display:none;">
                        <button class="btn button2" type="button" ng-click="updateForm(FormID)">UPDATE FORM</button>
                        <button class="btn button2" type="submit" ng-click="viewForm()">VIEW FORM</button>
                        <button class="btn button2" type="reset" ng-click="cancelForm()">CANCEL</button>
                    </div> 
                  </div>

                  <div class="row">
                      <div class="col-md-12 footer"></div>
                  </div>
                  <!--contaent are start-->
                </div>
                <div class="col-md-3 col-lg-3 fb-components-sidebar" ng-nicescroll nice-option="{cursorcolor: '#82ACD3'}"> 
                    <div class="fb-components-opration">  
                        <div class="opration">
                          <a ng-click="createDocument()" class="disabled">Create Document</a>
                          <a ng-click="editDocument()">Edit Document</a>
                          <a ng-click="duplicateDocument(OrgID)">Duplicate Document</a>
                          <a ng-click="deleteDocument(OrgID)">Delete Document</a>
                        </div>
                    </div>
                    <div class="fb-components-section"> 
                      <h4 class="field-title text-center">ADD FIELD</h4>
                      <div fb-components></div>
                    </div>
                </div>
            </div>
        </section>
      <!--main content end-->
    </section>
  <!-- container section start -->
