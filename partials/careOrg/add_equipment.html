<!-- container section start -->
<section id="container" class="" data-ng-init="loadMainMenuCurrntActiveClass('carers')">
    <!------------ Start Header ---------------->
    <div class="title" data-ng-init="loadCurrntOrgPageTitle('Add Equipments')"></div>
    <div ng-include="'partials/careOrg/includes/header.html'"></div>
    <!------------ End Header ---------------->
    <!--sidebar start-->
    <!------------ Start Header ---------------->
    <!--div ng-include="'partials/careOrg/includes/sidebar.html'"></div-->
    <!------------ End Header ---------------->
    <!--sidebar end-->
    <!--main content start-->

    <div class="container">
        <section id="content">
            <section class="wrapper">
                <!-- Form validations -->
                <div class="row">

                    <section class="panel">
                        <div class="panel-body">

                            <div class="form">
                               
                                    <div class="row">
                                        <div class="col-md-12">
                    <section class="panel">
                        <div class="panel-body">
                            <!--contaent are start-->
                            <div class="row">
                                <div class="col-md-6 col-lg-6">
                                    <h3 class="page-header">Add Equipments</h3>
                                </div>
                            </div>
                            <form name="signupForm" class="form-horizontal" role="form" novalidate data-custom-submit="createEquipment(signup,'organisation/equipments/')">
                        <div class="form-group required">
                            <label class="col-sm-3 control-label no-padding-right" for="name">Equipment name </label>
                            <div class="col-sm-3">
                                <span class="block input-icon input-icon-right">
                                    <input type="text" class="form-control" placeholder="Name" name="Equipment" ng-model="signup.Equipment" required/>
                                    <small class="errorMessage" ng-show="submitted && signupForm.Equipment.$error.required">
                                        This field is required.
                                    </small>
                                </span>
                            </div>
                        </div>
						<div class="form-group required">
                            <label class="col-sm-3 control-label no-padding-right" for="name">Equipment description </label>
                            <div class="col-sm-3">
                                <span class="block input-icon input-icon-right">
                                    <input type="text" class="form-control" placeholder="Description" name="Description" ng-model="signup.Description" required/>
                                    <small class="errorMessage" ng-show="submitted && signupForm.Description.$error.required">
                                        This field is required.
                                    </small>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="lbl col-sm-3"> </span>
                            <div class="col-sm-4">
							<input type="hidden" name="id" id="requestID" value="27" ng-model="signup.serviceRequestID"/>
                                <button type="submit" class="btn button2" ng-click="submitted=true">
                                    CREATE
                                </button>
								&nbsp;&nbsp;&nbsp;&nbsp;
								<a href="#/organisation/equipments/" class="btn button2">CANCEL</a>
                            </div>
                        </div>
                    </form>
                            
                        </div>
                    </section>
                </div>
                                    </div>

                                    
                                   
                                    
                                
                            </div>
                        </div>
                    </section>
                </div>
                <!-- page end-->
            </section>
        </section>
    </div>
</section>
