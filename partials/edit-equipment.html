<section id="container" class="" data-ng-init="loadCurrntActiveClassForauthCtrlSidebarMenu('equipments')">
    <!------------ Start Header ---------------->
    <div class="title" data-ng-init="loadCurrntPageTitle('Edit Equipment')">
    <div ng-include="'partials/includes/SuperAdminHeader.html'"></div>
    <!------------ End Header ---------------->

    <!-- start: Main Menu -->
    <aside>
        <!------------ Start Sidebar ---------------->
        <div ng-include="'partials/includes/SuperAdminSidebar.html'"></div>
        <!------------ End Sidebar ---------------->
    </aside>
    <!-- end: Main Menu -->
    
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">   
            <!--contaent are start-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">Edit Equipment</h3>
                </div>
            </div>

            <div class="row" data-ng-init="editEquipmentload()">
                <div class="col-md-7 col-lg-7">
                    <form name="signupForm" class="form-horizontal" role="form" novalidate data-custom-submit="updateEquipment(resultData)">
                        <div class="form-group required">
                            <label class="col-sm-5 control-label no-padding-right" for="name">Equipment name </label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                    <input type="text" class="form-control" placeholder="Name" name="Equipment" ng-model="resultData.Equipment" required/>
                                    <small class="errorMessage" ng-show="submitted && signupForm.Equipment.$error.required">
                                        This field is required.
                                    </small>
                                </span>
                            </div>
                        </div>
						<div class="form-group required">
                            <label class="col-sm-5 control-label no-padding-right" for="name">Equipment description </label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                    <input type="text" class="form-control" placeholder="Description" name="Description" ng-model="resultData.Description" required/>
                                    <small class="errorMessage" ng-show="submitted && signupForm.Description.$error.required">
                                        This field is required.
                                    </small>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="lbl col-sm-5"> </span>
                            <div class="col-sm-7">
							<input type="hidden" name="EquipmentID" value="{{resultData.EquipmentID}}" ng-model="resultData.EquipmentID"/>
                                <button type="submit" class="btn button2" ng-click="submitted=true">
                                    UPDATE
                                </button>&nbsp;&nbsp;
								<a href="#/equipments/" class="btn button2">CANCEL</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!--contaent are end-->

        </section>
      <!--main content end-->
    </section>
  <!-- container section start -->
</section>
<!------------ Start Footer ---------------->
<!--div ng-include="'partials/includes/SuperAdminFooter.html'"></div-->
<!------------ End Footer ---------------->
