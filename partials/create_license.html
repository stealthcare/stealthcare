<section id="container" class="" data-ng-init="loadCurrntActiveClassForauthCtrlSidebarMenu('create_license')">
    <!------------ Start Header ---------------->
    <div ng-include="'partials/includes/SuperAdminHeader.html'"></div>
    <!------------ End Header ---------------->

    <!-- start: Main Menu -->
    <aside>
        <!------------ Start Sidebar ---------------->
        <div ng-include="'partials/includes/SuperAdminSidebar.html'"></div>
        <!------------ End Sidebar ---------------->
    </aside>
    <!-- end: Main Menu -->
    
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">   
            <!--contaent are start-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">Create License</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <form name="licenseForm" class="form-horizontal" role="form"> 

                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="Price">Number of License</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                    <input type="number" min="1" max="50" numbers-only class="form-control" required placeholder="Number of License" name="Price" ng-model="signup.noOfLicense" required />
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <span class="lbl col-sm-5"> </span>
                            <div class="col-sm-7">
                                <button type="submit" class="button2" ng-click="createLicense(signup)" data-ng-disabled="licenseForm.$invalid">
                                    Create
                                </button>
                            </div>
                        </div>
                        </fieldset>
                        <span class="lbl col-sm-5"> </span>
                        </div>
                    </form>
                </div>
            </div>

            <!--contaent are end-->

        </section>
      <!--main content end-->
    </section>
  <!-- container section start -->
</section>
<!------------ Start Footer ---------------->

<!------------ End Footer ---------------->
