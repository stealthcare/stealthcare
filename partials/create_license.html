<section id="container" class="" data-ng-init="loadCurrntActiveClassForauthCtrlSidebarMenu('create_license')">
    <!------------ Start Header ---------------->
    <div ng-include="'partials/includes/SuperAdminHeader.html'"></div>
    <!------------ End Header ---------------->

    <!-- start: Main Menu -->
    <aside>
        <!------------ Start Sidebar ---------------->
        <div ng-include="'partials/includes/SuperAdminSidebar.html'"></div>
        <!------------ End Sidebar ---------------->
    </aside>
    <!-- end: Main Menu -->
    
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">   
            <!--contaent are start-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">Create License</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <form name="licenseForm" novalidate class="form-horizontal" role="form" data-custom-submit="createLicense(signup)"> 

                        <div class="form-group required">
                            <label class="col-sm-5 control-label no-padding-right" for="noOfLicense">Number of License</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                    <input type="number" min="1" max="50" string-number mw-input-restrict="onlynumbers" class="form-control" required placeholder="Number of License(Up to 50)" name="noOfLicense" ng-model="signup.noOfLicense" />
                                    <small class="errorMessage" ng-show="submitted && licenseForm.noOfLicense.$error.required">
                                        This field is required.
                                    </small>
                                    <small class="errorMessage" ng-show="licenseForm.noOfLicense.$error.max">
                                        Please enter below or equal to 50.
                                    </small>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <span class="lbl col-sm-5"> </span>
                            <div class="col-sm-7">
                                <button type="submit" class="btn button2" ng-click="submitted=true">
                                    Create
                                </button>
                            </div>
                        </div>
                        </fieldset>
                        <span class="lbl col-sm-5"> </span>
                        </div>
                    </form>
                </div>
            </div>

            <!--contaent are end-->

        </section>
      <!--main content end-->
    </section>
  <!-- container section start -->
</section>
<!------------ Start Footer ---------------->
<!--div ng-include="'partials/includes/SuperAdminFooter.html'"></div-->
<!------------ End Footer ---------------->
