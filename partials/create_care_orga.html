<section id="container" class="" data-ng-init="loadCurrntActiveClassForauthCtrlSidebarMenu('create_care_orga')">
    <!------------ Start Header ---------------->
    <div ng-include="'partials/includes/SuperAdminHeader.html'"></div>
    <!------------ End Header ---------------->

    <!-- start: Main Menu -->
    <aside>
        <!------------ Start Sidebar ---------------->
        <div ng-include="'partials/includes/SuperAdminSidebar.html'"></div>
        <!------------ End Sidebar ---------------->
    </aside>
    <!-- end: Main Menu -->
    
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">   
            <!--contaent are start-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">Create Care Organizer</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <form name="signupForm" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="email">Email</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                    <input type="email" id="email" class="form-control" placeholder="Email" email-available name="email" ng-model="signup.email" required/>
                                    <small class="errorMessage" ng-show="signupForm.email.$error.email" class="help-inline">Email is not valid</small> 
                                    <small class="infoMessage ng-scope" ng-show="checkExists">checking....</small>
                                    <small class="errorMessage" ng-if="signupForm.$error.emailExists">Email already exists in our database</small>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="password">Password</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                    <input type="password" class="form-control" name = "password" placeholder="Password" ng-model="signup.password" required/>
                                    <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid"> Enter Password.</small>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="password2">Confirm Password</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                    <input type="password" class="form-control" name="password2" placeholder="Password Again" ng-model="signup.password2" password-match="signup.password" required/>                                
                                    <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required"> Enter password again.</small>

                                    <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Password do not match.</small>

                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="name">Name</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                    <input type="text" class="form-control" placeholder="Name" ng-model="signup.name" required/>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="username">User Name</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                    <input type="text" class="form-control" placeholder="User Name" id="username" username-available ng-model="signup.username" required ng-model-options="{ updateOn: 'blur' }"/>
                                </span>
                                <small class="infoMessage ng-scope" ng-show="checkExists">checking....</small>
                                <small class="errorMessage" ng-if="signupForm.$error.usernameExists">Username already exists in our database</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="phone">Phone</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                    <input type="text" class="form-control" ng-minlength="10" ng-maxlength="10" id="inputPhone" name="phone" placeholder="Phone" ng-model="signup.phone" numbers-only required>
                                    <small class="errorMessage" 
                                          ng-show="((signupForm.phone.$error.minlength ||
                                                   signupForm.phone.$error.maxlength) && 
                                                   signupForm.phone.$dirty) ">
                                                   phone number should be 10 digits
                                    </small>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="mobile">Land Line No</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                    <input type="text" class="form-control" ng-minlength="10" ng-maxlength="10" id="inputMobile" name="mobile" placeholder="Land Line No" ng-model="signup.mobile" numbers-only required>
                                    <small class="errorMessage" 
                                          ng-show="((signupForm.mobile.$error.minlength ||
                                                   signupForm.mobile.$error.maxlength) && 
                                                   signupForm.mobile.$dirty) ">
                                                   phone number should be 10 digits
                                    </small>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="address">Address</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                    <textarea class="form-control" placeholder="Address" ng-model="signup.address" /></textarea>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="FaxNo">FaxNo</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                    <input type="text" class="form-control" placeholder="FaxNo" numbers-only name="FaxNo" ng-model="signup.FaxNo"/>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="WebSite">WebSite</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                    <input type="url" class="form-control" placeholder="WebSite" name="WebSite" ng-model="signup.WebSite"/>
                                </span>
                                <small class="errorMessage" ng-show="signupForm.WebSite.$error.url" class="help-inline">Invalid url</small> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="OtherDetails">Other Details</label>
                            <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                    <textarea class="form-control" placeholder="Other Details" name="OtherDetails" ng-model="signup.OtherDetails" /></textarea>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="lbl col-sm-5"> </span>
                            <div class="col-sm-7">
                                <button type="submit" class="button2" ng-click="createOrgsignUp(signup)" data-ng-disabled="signupForm.$invalid">
                                    Create
                                </button>
                            </div>
                        </div>
                        </fieldset>
                        <span class="lbl col-sm-5"> </span>
                        </div>
                    </form>
                </div>
            </div>

            <!--contaent are end-->

        </section>
      <!--main content end-->
    </section>
  <!-- container section start -->
</section>
<!------------ Start Footer ---------------->
<!--div ng-include="'partials/includes/SuperAdminFooter.html'"></div-->
<!------------ End Footer ---------------->
